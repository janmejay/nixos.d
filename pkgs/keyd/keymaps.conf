[ids]

*

[main]

capslock = layer(capslock)

alt = overload(alt, esc)

meta = overload(meta, esc)

#esc = capslock
esc = toggle(nav)

[capslock:C]

[nav]
capslock = layer(navC)
alt = overload(navA, esc)

[navC:C]
n = down
p = up
f = right
b = left
a = home
e = end

[navA:A]
f = macro(right 20ms right)
b = macro(left 20ms left)
esc = esc
